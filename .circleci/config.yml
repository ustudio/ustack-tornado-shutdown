# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test-py36:
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-py36-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install nose
            mkdir -p test-reports

      - save_cache:
          paths:
            - ./venv
          key: v1-py36-dependencies-

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            nosetests --verbose --with-xunit --xunit-file=test-reports/nosetests.xml

      - store_artifacts:
          path: test-reports
          destination: test-reports-py36

      - store_test_results:
          path: test-reports

  test-py27:
    docker:
      - image: circleci/python:2.7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-py27-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m virtualenv venv
            . venv/bin/activate
            pip install nose mock
            mkdir -p test-reports

      - save_cache:
          paths:
            - ./venv
          key: v1-py27-dependencies-

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            nosetests --verbose --with-xunit --xunit-file=test-reports/nosetests.xml

      - store_artifacts:
          path: test-reports
          destination: test-reports-py27

      - store_test_results:
          path: test-reports

  publish:
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-publish-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install twine

      - save_cache:
          paths:
            - ./venv
          key: v1-publish-dependencies-

      - run:
          name: Publish to PyPI
          command: |
            python setup.py sdist
            twine upload --username $PYPI_USERNAME --password $PYPI_PASSWORD dist/*

workflows:
  version: 2
  test-and-publish:
    jobs:
      - test-py27
      - test-py36
      - publish:
          requires:
            - test-py27
            - test-py36
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          context: org-global
